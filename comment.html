<div class="comment" dg-cloak +loading="{reply: ''}">
  <div>${$scope.item.id || 'id goes here'}</div>
  <br />
  <span>${ $scope.item.content || '' }</span>
  <br />
  <textarea
    $value#input="reply"
    placeholder="write reply here"
    rows="4"
    cols="50"
  ></textarea>
  <br />
  <!-- <button
    +click="$scope.item.children.push(handleReply($scope, $scope.item.id))"
  >
    submit
  </button> -->
  <button +click="handleReply($scope)">submit</button>
  <br />
  <div
    $html="$scope.item.children?`<comment $each='$scope.item.children'></comment>`:''"
  ></div>
</div>
